<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> 
    <meta name="viewport"
          content="width=device-width, 
                   initial-scale=1.0" /> 
                   <script src= 
                   "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
                           integrity= 
                   "sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
                           crossorigin="anonymous"
                           referrerpolicy="no-referrer"></script> 
                       <script src= 
                   "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
                           integrity= 
                   "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
                           crossorigin="anonymous"
                           referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
        <table id="calculator">
            <tr>
                <td colspan="3"><input type="text" id="result"/></td>
                <td><input type="button" value="C" onclick="clear()" id="clearbtn"/></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="dis('1')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="2" onclick="dis('2')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="3" onclick="dis('3')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="/" onclick="dis('/')" onkeydown="getValue(event)"/></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="5" onclick="dis('5')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="6" onclick="dis('6')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="*" onclick="dis('*')" onkeydown="getValue(event)"/></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="8" onclick="dis('8')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="9" onclick="dis('9')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="-" onclick="dis('-')" onkeydown="getValue(event)"/></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onclick="dis('0')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="Solve" onclick="calculate()" id="cal"/></td>
                <td><input type="button" value="." onclick="dis('.')" onkeydown="getValue(event)"/></td>
                <td><input type="button" value="+" onclick="dis('+')" onkeydown="getValue(event)"/></td>
            </tr>
        </table>
    </div>
    </body>
</html>
